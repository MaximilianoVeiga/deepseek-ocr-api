version: '3.9'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    environment:
      - DS_OCR_MODEL=unsloth/DeepSeek-OCR
      - PORT=8000
    ports:
      - '8000:8000'
    volumes:
      - ./examples:/app/examples
    command: ["python3", "-u", "-m", "main"]

