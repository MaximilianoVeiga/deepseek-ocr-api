[pytest]
# Pytest configuration for DeepSeek-OCR API tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Show verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Show warnings
    -W default
    # Show test durations
    --durations=10
    # Coverage options (commented out by default, uncomment to enable)
    # --cov=.
    # --cov-report=html
    # --cov-report=term-missing

# Asyncio mode for pytest-asyncio
asyncio_mode = auto

# Markers for categorizing tests
markers =
    integration: Integration tests that require GPU and loaded model (may be slow)
    slow: Tests that take a long time to run
    unit: Fast unit tests that don't require GPU

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning:transformers.*
    ignore::FutureWarning:transformers.*
    ignore::UserWarning:torch.*

# Minimum Python version
minversion = 3.10

